  postgres:
    image: postgres:15.3-alpine
    env_file:
      - docker.env
    volumes:
      - ../POSTGRESQL_DATA:/var/lib/postgresql/data # replace with on-system path
   # ports:
   #  - "5433:5432" # for external access
    restart: on-failure:3
    hostname: postgres
    networks:
      lewdlocale:
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lewdlocale"]
      interval: 10s
      timeout: 5s
      retries: 5
  
networks:
  lewdlocale:
    driver: bridge